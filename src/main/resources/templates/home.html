<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Tracker App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Corona Tracker App</h1>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported As of Today</p>
    <hr class="my-4">
    <p>
        <span>Total New Cases Reported Today</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>


<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Today's Reported Cases</th>
        <th>Changes Since Last Day</th>
    </tr>
    <tr th:each="stat : ${locationStats}">
        <td th:text="${stat.state}"></td>
        <td th:text="${stat.country}"></td>
        <td th:text="${stat.latestTotalCases}">0</td>
        <td th:text="${stat.diffFromPreviousDay}">0</td>
    </tr>
</table>
</div>

</body>

</html>
